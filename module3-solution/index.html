<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>

   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1 class="title">Narrow Down Your Chinese Menu Choice</h1>

    <div class="border">
      <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.str">

    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.getitems()">Narrow It Down For Me!</button>
  </div>

<br><br><br>
    <!-- found-items should be implemented as a component -->
    <div>
      <p>
    <found-items items="ctrl.found" remove="ctrl.remove(index)"></found-items>
      </p>
    </div>
  </div>

</body>
</html>
